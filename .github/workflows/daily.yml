name: Daily Research & Tech Digest

on:
  schedule:
    - cron: "0 1 * * *"   # UTC 01:00 (UTC+8 09:00) - 早上9点
    - cron: "0 13 * * *"  # UTC 13:00 (UTC+8 21:00) - 晚上9点
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Run daily digest
        env:
          SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}
        timeout-minutes: 10
        run: node scripts/run.js

      - name: Commit daily digest
        run: |
          git config user.name "news-bot"
          git config user.email "bot@users.noreply.github.com"
          
          # 获取最新的远程更改
          git fetch origin main
          
          # 尝试合并远程更改（使用 rebase 保持历史干净）
          git pull origin main --rebase --no-edit || {
            echo "Rebase failed, trying merge instead..."
            git pull origin main --no-edit || {
              echo "Merge also failed, resetting to remote..."
              git fetch origin main
              git reset --hard origin/main
            }
          }
          
          # 添加并提交新的日报文件
          # 判断是上午还是下午（UTC+8 时区）
          CURRENT_HOUR=$(TZ='Asia/Shanghai' date +%H)
          if [ "$CURRENT_HOUR" -lt 12 ]; then
            TIME_SLOT="morning"
            TIME_LABEL="上午"
          else
            TIME_SLOT="evening"
            TIME_LABEL="晚上"
          fi
          git add daily/
          git commit -m "chore: daily research & tech digest $(date +'%Y-%m-%d') ${TIME_LABEL}" || echo "No changes to commit"
          
          # 推送更改
          git push origin main

